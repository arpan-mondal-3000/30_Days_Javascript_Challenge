<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-16">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>ToDo</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
      <div class="form-area">
         <h1>Enter Tasks below</h1>
         <form id="task-form">
            <input type="text" id="task" placeholder="Enter task" name="task" required />
            <input type="submit" value="Add" />
         </form> 
      </div>
      <div class="tasks">
         <ul id="task-list">
         </ul>
      </div>
   </main>
   <script src="index.js"></script>
</body>
</html>
