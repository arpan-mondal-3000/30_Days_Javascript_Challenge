<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather app</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main">
      <div class="container">
         <h1>Weather App</h1>
         <form id="weather-form">
            <input type="text" name="city" id="city" required placeholder="Name of city"/>
            <input type="submit" value="Go" />
         </form>
         <div id="result"></div>
      </div>
   </div>
   <script type="module" src="index.js"></script>
</body>
</html>
