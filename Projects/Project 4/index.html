<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Guess the number</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <div class="box">
         <h2>Enter a number between 1 and 100 and try to guess the correct number</h2>
         <form id="myform">
            <input type="number" name="guess" id="guess" required />
            <input type="submit" value="Guess" class="btn" id="guessBtn">
         </form>
         <div class="message">Previous guesses: <span id="prev"></span></div>
         <div class="message">Guesses left: <span id="left"></span></div>
         <div id="result" class="message">Enter your guess</div>
      </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
