<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"

            //requirement after the page loads
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))
         // the first this refers to the context of the button and this in the bind argument refers to the context of react class
        }
        handleClick(){
            console.log("button clicked");
            console.log(this.server);
            // when the function will be called with bind() the context passed in the bind will be used as this
        }
    }

    const app = new React()
</script>
</html>
